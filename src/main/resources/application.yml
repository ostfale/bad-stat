quarkus:
  virtual-threads:
    enabled: true
  fx:
    views-root: fxviews
  log:
    console:
      format: '%d{dd-MM-yyyy HH:mm:ss} %-5p [%c] (%t) %s%e%n'
    level: ERROR
    file:
      path: ${user.home}/.bad_stat/logs/bad-stat.log
      rotation:
        max-backup-index: 5
        max-file-size: 10M
        file-suffix: dd-MM-yyyy
  package:
    jar:
      type: uber-jar

"%prod":
  quarkus:
    log:
      level: WARN
      category:
        "de.ostfale.qk":
          level: WARN
      file:
        enabled: true

"%dev":
  quarkus:
    log:
      level: WARN
      category:
        "de.ostfale.qk":
          level: INFO
      file:
        enabled: false
